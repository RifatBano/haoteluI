<h1>Roomdetails</h1>
<hr>
      <form>
        <div class="form-group">
            <label for="numberofpersons">NumberOfPersons</label>
            <input class="form-control" type="text" required [(ngModel)]="roomdetails.numberofpersons" name="numberofpersons">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="text"required [(ngModel)]="roomdetails.price" name="price">
        </div>
    
        <div class="form-group">
            <label for="roomtype">RoomType</label>
            <input class="form-control" type="text" required [(ngModel)]="roomdetails.roomtype" name="roomtype">
        </div>

        <div class="form-group">
            <label for="hotelid">HotelId</label>
            <input class="form-control" type="text" required [(ngModel)]="roomdetails.hoteldetails.hotelid" name="hotelid">
        </div>
  
        <div class="form-group">
            <label for="hotelname">HotelName</label>
            <input class="form-control" type="text" required [(ngModel)]="roomdetails.hoteldetails.hotelname" name="hotelname">
        </div>

        <div class="form-group">
            <label for="hoteladdress">HotelAddress</label>
            <input class="form-control" type="text" required [(ngModel)]="roomdetails.hoteldetails.hoteladdress" name="hoteladdress">
        </div>

        <div class="form-group">
            <label for="numberofrooms">NumberOfRooms</label>
            <input class="form-control" type="text" required [(ngModel)]="roomdetails.hoteldetails.numberofrooms" name="numberofrooms">
        </div>
      
        <div class="form-group">
            <label for="phonenumber">PhoneNumber</label>
            <input class="form-control" type="text" required [(ngModel)]="roomdetails.hoteldetails.phonenumber" name="phonenumber">
        </div>
        <button class="button" (click)="addRoomDetails(roomdetails)">Submit</button>
   
    </form>
